<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
  </head>
  <body>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
      const canvas = document.querySelector("#draw")
      const ctx = canvas.getContext("2d")
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight
      ctx.strokeStyle = "#BADASS"
      ctx.lineJoin = "round"
      ctx.lineCap = "round"
      ctx.lineWidth = 50

      let isDrawing = false // must click to draw
      let lastX = 0
      let lastY = 0
      let hue = 0
      let direction = true

      function draw(e) {
        if (!isDrawing) return // stop the function when mouse is not down
        console.log(e)
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`
        ctx.beginPath()
        // start from
        ctx.moveTo(lastX, lastY)
        // go to
        ctx.lineTo(e.offsetX, e.offsetY)
        ctx.stroke()
        // change coordinates using array destructuring
        ;[lastX, lastY] = [e.offsetX, e.offsetY]
        // same as:
        // lastX = e.offsetX
        // lastY = e.offsetY
        hue++
        if (hue >= 360) {
          hue = 0
        }

        if (ctx.lineWidth >= 50 || ctx.lineWidth <= 1) {
          direction = !direction // flip the direction
        }
        if (direction) {
          ctx.lineWidth++
        } else {
          ctx.lineWidth--
        }
      }

      canvas.addEventListener("mousemove", draw)
      // mousedown event first to move the starting point to where the mouse is
      canvas.addEventListener("mousedown", (e) => {
        isDrawing = true
        ;[lastX, lastY] = [e.offsetX, e.offsetY]
      })
      canvas.addEventListener("mouseup", () => (isDrawing = false))
      canvas.addEventListener("mouseout", () => (isDrawing = false))
    </script>

    <style>
      html,
      body {
        margin: 0;
      }
    </style>
  </body>
</html>
