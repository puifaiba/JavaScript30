<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        {name: "Snickers", age: 2},
        {name: "Hugo", age: 8},
      ]

      function makeGreen() {
        const p = document.querySelector("p")
        p.style.color = "#BADA55"
        p.style.fontSize = "50px"
      }

      // Regular
      console.log("What's Up!")

      // Interpolated
      let emoji = "🐷"
      console.log("Hello I am a %s!", "🐼")
      console.log(`Hello I am Mr.${emoji}`)

      // Styled
      console.log(
        "%c Wow come look at me!",
        "font-size:50px; background: purple; color: green; text-shadow: 5px 5px 0 blue"
      )

      // warning!
      console.warn("Danger!")

      // Error :|
      console.error("Oh shit! Git!")

      // Info
      console.info("Medical errors is the 3rd leading cause of death. WTF")

      // Testing
      console.assert(1 === 2, "That's wrong")

      const p = document.querySelector("p")
      console.assert(p.classList.contains("oops"), "Nope, try again")

      // clearing
      // console.clear()

      // Viewing DOM Elements
      console.log(p)
      console.dir(p) // shows all methods avail for this object

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`) // use groupCollapsed to make the group start off collapse
        console.log(`Woof! This is ${dog.name}`)
        console.log(`${dog.name} is ${dog.age} years old`)
        console.log(`${dog.name} is ${dog.age * 7} dog years old`)
        console.groupEnd(`${dog.name}`)
      })

      // counting
      console.count(p) // counts how many times an object is used
      console.count("BOONIE")
      console.count("BOONIE")
      console.count("BOONIE")

      // timing
      console.time("fetch data")
      fetch("https://api.github.com/users/puifaiba")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetch data")
          console.log(data)
        })

      // table
      console.table(dogs) // good for array of objects
    </script>
  </body>
</html>
